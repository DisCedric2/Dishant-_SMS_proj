{% extends 'base.html' %}
{% block content %}
<h1>Students (18+)</h1>
<table border="1" cellpadding="6">
    <thead>
    <tr><th>Name</th><th>Age</th><th>Email</th><th>Course</th><th>Actions</th></tr>
    </thead>
<tbody>
    {% for s in students %}
    <tr id="row-{{ s.id }}" {% if s.highlight %}style="background: #b1d0f2;"{% endif %}>
    <td>{{ s.name }}</td>
    <td>{{ s.age }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.course }}</td>
    <td>
        <a href="{% url 'students:edit' s.id %}">Edit</a>
        <button class="delete-btn" data-url="{% url 'students:delete' s.id %}">Delete</button>
    </td>
</tr>

    {% empty %}
    <tr><td colspan="5">No students found.</td></tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
